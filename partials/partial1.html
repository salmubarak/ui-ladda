<div>
    <button class="btn btn-primary ladda-button" ui-ladda="progress" data-style="expand-right"><span class="ladda-label">expand-right</span></button>
</div>
<div style="padding-top: 20px">
    <button class="btn btn-default ladda-button" data-ng-click="progress = true">progress = true</button>
    <button class="btn btn-default ladda-button" data-ng-click="progress = false">progress = false</button>
    <button class="btn btn-default ladda-button" data-ng-click="progress = 1">progress = 1</button>
    <button class="btn btn-default ladda-button" data-ng-click="progress = 0.5">progress = 0.5</button>
    <button class="btn btn-default ladda-button" data-ng-click="progress = 0">progress = 0</button>
</div>
